<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" 
	xmlns:newsslider="http://typo3.org/ns/T3S/Newsslider/ViewHelpers" data-namespace-typo3-fluid="true">		
<f:for each="{news}" as="newsItem" iteration="i">
	<div id="htmlcaption-{i.cycle}" class="nivo-html-caption">
		<h4 class="caption-title {f:if(condition:'{newsItem.istopnews}', then:' topnews')}" style="margin:0;">
			<newsslider:link newsItem="{newsItem}" settings="{settings}"> {newsItem.title}</newsslider:link></h4>
		<span class="caption hidden-xs ">
			<f:if condition="{newsItem.teaser}">
				<f:then>
					{newsItem.teaser -> f:format.crop(maxCharacters: '{settings.cropMaxCharacters}', respectWordBoundaries:'1') -> f:format.html()}
				</f:then>
				<f:else>
					{newsItem.bodytext -> f:format.crop(maxCharacters: '{settings.cropMaxCharacters}', respectWordBoundaries:'1') -> f:format.html()}
				</f:else>
			</f:if>
		</span>
	</div>
</f:for>
</html>
